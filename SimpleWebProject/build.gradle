apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Simple Web Stuff', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.tomcat:tomcat-servlet-api:8.0.11'
	compile 'org.thymeleaf:thymeleaf:2.1.2.RELEASE'
}